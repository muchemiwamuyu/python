{% extends 'base.html' %}

{% block title %}Edit Blog - My Site{% endblock %}

{% block content %}
    <div class="max-w-3xl mx-auto mt-10 bg-white p-6 rounded-xl shadow-lg">
        <h1 class="text-3xl font-bold mb-6 text-center">Edit Blog Post</h1>

        <form method="POST" class="space-y-4">
            {% csrf_token %}

            <div>
                <label for="title" class="block text-lg font-semibold mb-2">Title</label>
                <input 
                    type="text" 
                    id="title" 
                    name="title" 
                    value="{{ blog.title }}" 
                    class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required
                />
            </div>

            <div>
                <label for="content" class="block text-lg font-semibold mb-2">Content</label>
                <textarea 
                    id="content" 
                    name="content" 
                    rows="8" 
                    class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required
                >{{ blog.content }}</textarea>
            </div>

            <div class="flex items-center space-x-3">
                <input 
                    type="checkbox" 
                    id="is_published" 
                    name="is_published"
                    {% if blog.is_published %}checked{% endif %}
                    class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
                />
                <label for="is_published" class="text-gray-700">Publish this post</label>
            </div>

            <div class="text-center mt-6">
                <button 
                    type="submit" 
                    class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-semibold transition duration-200"
                >
                    Save Changes
                </button>
                <a 
                    href="{% url 'blog-list' %}" 
                    class="ml-4 text-gray-600 hover:text-gray-900 transition duration-200"
                >
                    Cancel
                </a>
            </div>
        </form>
    </div>
{% endblock %}
